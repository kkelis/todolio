name: Create Release

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      version:
        description: 'Release version (e.g., 1.0.1). Leave empty to use version from pubspec.yaml'
        required: false
        type: string
      release_notes:
        description: 'Release notes (optional). Leave empty for auto-generated notes'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release?'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases and tags
      pull-requests: read # Required to generate release notes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for release notes

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Extract version from pubspec.yaml
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Use provided version
            VERSION="${{ inputs.version }}"
            # Still get build number from pubspec.yaml
            BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//' || echo "1")
          else
            # Extract version from pubspec.yaml (format: version: 1.0.0+1)
            VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
            BUILD_NUMBER=$(grep '^version:' pubspec.yaml | sed 's/.*+//')
          fi
          
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version"
            exit 1
          fi
          
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "full_version=$VERSION+$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ·ï¸  Tag: v$VERSION"
          echo "ðŸ”¢ Build Number: $BUILD_NUMBER"

      - name: Verify version format
        run: |
          VERSION="${{ steps.version.outputs.version_name }}"
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION (expected: X.Y.Z)"
            exit 1
          fi
          echo "âœ… Version format is valid"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag $TAG already exists!"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG is available"
          fi

      - name: Check for signing secrets
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âŒ ERROR: KEYSTORE_BASE64 secret is not set!"
            echo "Please set up Android signing secrets in GitHub:"
            echo "  - KEYSTORE_BASE64"
            echo "  - KEYSTORE_PASSWORD"
            echo "  - KEY_ALIAS"
            echo "  - KEY_PASSWORD"
            echo ""
            echo "See SIGNING_SETUP.md for instructions"
            exit 1
          fi
          echo "âœ… Signing secrets are configured"

      - name: Decode and setup keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode keystore from base64
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          
          # Verify keystore was created
          if [ ! -f android/app/upload-keystore.jks ]; then
            echo "âŒ Failed to create keystore file"
            exit 1
          fi
          
          # Create key.properties file
          cat > android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
          
          # Verify key.properties was created
          if [ ! -f android/key.properties ]; then
            echo "âŒ Failed to create key.properties file"
            exit 1
          fi
          
          echo "âœ… Keystore and key.properties configured"
          ls -lh android/app/upload-keystore.jks
          cat android/key.properties

      - name: Build APK
        run: flutter build apk --release
        env:
          FLUTTER_BUILD_MODE: release

      - name: Build App Bundle (AAB) for Play Store
        run: flutter build appbundle --release
        env:
          FLUTTER_BUILD_MODE: release

      - name: Rename APK and AAB with version
        run: |
          VERSION="${{ steps.version.outputs.version_name }}"
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/todolio-v${VERSION}.apk
          cp build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/todolio-v${VERSION}.aab
          echo "âœ… Renamed APK to todolio-v${VERSION}.apk"
          echo "âœ… Renamed AAB to todolio-v${VERSION}.aab"

      - name: Generate release notes
        id: release_notes
        if: ${{ inputs.release_notes == '' }}
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES="## What's Changed"$'\n\n'"Initial release ðŸŽ‰"
          else
            NOTES="## What's Changed"$'\n\n'"$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges || true)"$'\n\n'"**Full Changelog**: ${PREVIOUS_TAG}...${{ steps.version.outputs.tag }}"
          fi
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ${{ inputs.release_notes != '' && inputs.release_notes || steps.release_notes.outputs.notes }}
            
            ---
            
            **Version**: ${{ steps.version.outputs.full_version }}
            **Build Number**: ${{ steps.version.outputs.build_number }}
            **Flutter**: $(flutter --version | head -n 1)
            
            ## ðŸ“¦ Downloads
            
            - **APK** (for direct installation): `todolio-v${{ steps.version.outputs.version_name }}.apk`
            - **AAB** (for Google Play Store): `todolio-v${{ steps.version.outputs.version_name }}.aab`
          files: |
            build/app/outputs/flutter-apk/todolio-v${{ steps.version.outputs.version_name }}.apk
            build/app/outputs/bundle/release/todolio-v${{ steps.version.outputs.version_name }}.aab
          prerelease: ${{ inputs.prerelease }}
          draft: false
          generate_release_notes: false

      - name: Release summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.full_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK**: Uploaded to release assets (for direct installation)" >> $GITHUB_STEP_SUMMARY
          echo "- **AAB**: Uploaded to release assets (for Google Play Store)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Next Steps for Play Store" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the \`.aab\` file from the release" >> $GITHUB_STEP_SUMMARY
          echo "2. Go to Google Play Console" >> $GITHUB_STEP_SUMMARY
          echo "3. Navigate to your app â†’ Release â†’ Production" >> $GITHUB_STEP_SUMMARY
          echo "4. Create new release and upload the \`.aab\` file" >> $GITHUB_STEP_SUMMARY

