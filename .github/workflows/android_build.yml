name: Android Build & Quality Checks

on:
  workflow_dispatch: # Manual trigger only

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Run linter and code analysis
        run: |
          flutter analyze --no-fatal-infos > analysis_report.txt || true
          echo "## Code Analysis Report" >> $GITHUB_STEP_SUMMARY
          cat analysis_report.txt >> $GITHUB_STEP_SUMMARY || true
        continue-on-error: false

      - name: Check for outdated dependencies
        run: dart pub outdated
        continue-on-error: true # Don't fail build, just warn

      - name: Security scan - Check for vulnerable dependencies
        run: |
          echo "Checking for known vulnerabilities..."
          # Check if packages have known security issues
          dart pub outdated --json > outdated.json || true
        continue-on-error: true # Don't fail build, just warn

      # - name: Run tests
      #   run: flutter test
      #   continue-on-error: false

      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from pubspec.yaml"
            exit 1
          fi
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Check for signing secrets
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "âŒ ERROR: KEYSTORE_BASE64 secret is not set!"
            echo "Please set up Android signing secrets in GitHub:"
            echo "  - KEYSTORE_BASE64"
            echo "  - KEYSTORE_PASSWORD"
            echo "  - KEY_ALIAS"
            echo "  - KEY_PASSWORD"
            echo ""
            echo "See SIGNING_SETUP.md for instructions"
            exit 1
          fi
          echo "âœ… Signing secrets are configured"

      - name: Decode and setup keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode keystore from base64
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          
          # Verify keystore was created
          if [ ! -f android/app/upload-keystore.jks ]; then
            echo "âŒ Failed to create keystore file"
            exit 1
          fi
          
          # Create key.properties file
          cat > android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
          
          # Verify key.properties was created
          if [ ! -f android/key.properties ]; then
            echo "âŒ Failed to create key.properties file"
            exit 1
          fi
          
          echo "âœ… Keystore and key.properties configured"
          ls -lh android/app/upload-keystore.jks
          cat android/key.properties

      - name: Build APK
        run: flutter build apk --release
        env:
          FLUTTER_BUILD_MODE: release

      - name: Rename APK with version
        run: |
          VERSION="${{ steps.version.outputs.version_name }}"
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/todolio-v${VERSION}.apk
          echo "âœ… Renamed APK to todolio-v${VERSION}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: todolio-v${{ steps.version.outputs.version_name }}-apk
          path: build/app/outputs/flutter-apk/todolio-v${{ steps.version.outputs.version_name }}.apk
          retention-days: 30

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: |
            analysis_report.txt
            outdated.json
          retention-days: 7

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Flutter version: $(flutter --version | head -n 1)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… APK built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APK Location" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the artifacts section above." >> $GITHUB_STEP_SUMMARY

