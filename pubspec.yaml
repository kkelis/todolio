name: todolio
description: A Flutter app for reminders, to-do lists, shopping lists, guarantee tracking, and notes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0

  # Image Handling
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  file_picker: ^10.0.0

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.20.2
  share_plus: ^12.0.1
  timezone: ^0.10.1
  path: ^1.9.1

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
