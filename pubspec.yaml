name: todolio
description: A Flutter app for reminders, to-do lists, shopping lists, guarantee tracking, and notes.
publish_to: 'none'
version: 1.6.6+26

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0

  # Image Handling
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  file_picker: ^10.3.10

  # Notifications
  flutter_local_notifications: ^21.0.0-dev.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.20.2
  share_plus: ^12.0.1
  timezone: ^0.11.0
  path: ^1.9.1
  package_info_plus: ^9.0.0

  # Barcode & QR Code
  barcode_widget: ^2.0.2
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.2.0

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  
  # Backup/Restore
  archive: ^4.0.9
  
  # URL Launcher
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/brands/